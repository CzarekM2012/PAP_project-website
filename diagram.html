<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="style2.css">
<head>
    <meta charset="UTF-8">
    <title>Smart home controller - diagram</title>
</head>
<body>
  <div id="layout">
    <p id="choices">
      <select name="rooms" id="rooms">
        <option selected disabled hidden>pomieszczenie</option>
        <option value="kuchnia">kuchnia</option>
        <option value="łazienka">łazienka</option>
        <option value="pokój">pokój</option>
        <option value="piwnica">piwnica</option>
        <option value="salon">salon</option>
      </select>
      <select name="parameters" id="parameters">
        <option selected disabled hidden>parametr</option>
        <option value="airTemperature">temperatura powietrza</option>
        <option value="waterTemperature">temperatura wody</option>
        <option value="humidity">wilgotność</option>
        <option value="energyConsumption">zużycie prądu</option>
      </select>
      <button id="returnButton">return</button>
    </p>
    <p id="chart" style="background-color: white;">
    </p>
  </div>
</body>
<script src="script2.js"></script>
</html>
