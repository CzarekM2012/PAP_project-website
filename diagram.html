<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="diagram.css">
<head>
    <meta charset="UTF-8">
    <title>Smart home controller - diagram</title>
</head>
<body>
  <div id="layout">
    <p id="choices">
      <select name="rooms" id="rooms">
        <option selected disabled hidden value="default">pomieszczenie</option>
        <option value="kitchen">kuchnia</option>
        <option value="bathroom">łazienka</option>
        <option value="room">pokój</option>
        <option value="cellar">piwnica</option>
        <option value="livingRoom">salon</option>
      </select>
      <select name="parameters" id="parameters">
        <option disabled hidden value="default">parametr</option>
        <option value="airTemperature">temperatura powietrza</option>
        <option value="waterTemperature">temperatura wody</option>
        <option value="humidity">wilgotność</option>
        <option value="energyConsumption">zużycie prądu</option>
      </select>
      <button id="returnButton" onclick="document.location.href = 'main_window.html'">return</button>
    </p>
    <canvas id="myChart" width="400" height="400"></canvas>
    <script>
    var ctx = document.getElementById('myChart').getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
            datasets: [{
                label: '# of Votes',
                data: [12, 19, 3, 5, 2, 3],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            }
        }
    });
    </script>
    </p>
  </div>
</body>
<script src="diagram.js"></script>
<script src="package/Chart.js"></script>
</html>
